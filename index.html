<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>YouTube ダウンロード</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        input {
            width: 60%;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h2>YouTube ダウンロードツール</h2>
    <form id="downloadForm">
        <input type="text" id="urlInput" placeholder="YouTubeのURLを入力" required>
        <select id="typeSelect">
            <option value="audio">音声 (MP3)</option>
            <option value="video">動画 (MP4)</option>
        </select>
        <button type="submit">ダウンロード</button>
    </form>

    <script>
        document.getElementById("downloadForm").addEventListener("submit", function (e) {
            e.preventDefault();
            const url = document.getElementById("urlInput").value.trim();
            const type = document.getElementById("typeSelect").value;
            if (!url) return;
            window.location.href = `/download?url=${encodeURIComponent(url)}&type=${type}`;
        });
    </script>
</body>

</html>
